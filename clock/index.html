<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hours "></div>
            <div class="min"></div>
            <div class="sec"></div>
        </div>
    </div>

    <script>
        const sec = document.querySelector('.sec')
        const minsHand = document.querySelector('.min')
        const hour_1 = document.querySelector('.hours')

        function setDate() {
            const now = new Date()

            const seconds = now.getSeconds();
            const secondegree = ((seconds / 60) * 360) + 90
            sec.style.transform = `rotate(${secondegree}deg)`;

            const mins = now.getMinutes();
            console.log(mins);
            const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90;
            minsHand.style.transform = `rotate(${minsDegrees}deg)`;

            const hour = now.getHours();
            const hourDegrees = ((hour / 12) * 360) + ((mins / 60) * 30) + 90;
            hour_1.style.transform = `rotate(${hourDegrees}deg)`;




        }
        setInterval(setDate, 1000)
    </script>
</body>

</html>
